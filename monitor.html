<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .card {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    button { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; }
    .edit-btn { background: orange; color: white; }
    .save-btn { background: green; color: white; }
    .signout-btn { background: red; color: white; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome to Patient Monitor</h2>

    <!-- Patient Info Display -->
    <div id="patient-info" class="hidden">
      <p><strong>Name:</strong> <span id="p-name"></span></p>
      <p><strong>Age:</strong> <span id="p-age"></span></p>
      <p><strong>Gender:</strong> <span id="p-gender"></span></p>
      <button id="edit-btn" class="edit-btn">Edit Details</button>
    </div>

    <!-- Patient Info Form -->
    <form id="patient-form" class="hidden">
      <label>Patient Name:</label><br>
      <input type="text" id="name" required><br><br>
      <label>Patient Age:</label><br>
      <input type="number" id="age" required><br><br>
      <label>Gender:</label><br>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>
      <button type="submit" class="save-btn">Save</button>
    </form>

    <br>
    <button id="signout-btn" class="signout-btn">Sign Out</button>
  </div>

  <script type="module" src="monitor.js"></script>
</body>
</html>
